<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around - Event Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0071e3', // Apple blue
                        secondary: '#f5f5f7', // Apple light gray
                        dark: '#1d1d1f', // Apple dark
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* iPhone 15 Pro dimensions */
            max-width: 393px;
            margin: 0 auto;
            min-height: 852px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 1000;
        }
        .safe-area {
            padding-top: 50px;
            padding-bottom: 20px;
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-white">
    <!-- iPhone notch simulation -->
    <div class="notch"></div>
    
    <div class="safe-area flex flex-col">
        <!-- App Logo & Welcome -->
        <div class="flex flex-col items-center justify-center mt-16 mb-12">
            <div class="w-24 h-24 bg-primary rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-map-marker-alt text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-dark">Around</h1>
            <p class="text-gray-500 mt-2">Discover events happening around you</p>
        </div>
        
        <!-- Login Form -->
        <div class="w-full px-8">
            <form class="flex flex-col space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700 block mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="your@email.com">
                </div>
                
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700 block mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    <a href="#" class="ml-auto text-sm text-primary hover:text-primary/80">Forgot password?</a>
                </div>
                
                <a href="home.html" class="w-full bg-primary text-white py-3 rounded-lg font-medium text-center hover:bg-primary/90 transition-colors">
                    Sign In
                </a>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-primary font-medium">Sign Up</a></p>
            </div>
            
            <!-- Social Login -->
            <div class="mt-8">
                <div class="relative flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-600 text-sm">or continue with</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                
                <div class="flex justify-center space-x-4 mt-6">
                    <button class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 hover:bg-gray-50">
                        <i class="fab fa-apple text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 hover:bg-gray-50">
                        <i class="fab fa-google text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 hover:bg-gray-50">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
